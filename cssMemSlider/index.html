<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>MemSlider</title>
</head>

<body>
  <div class="slider">
    <input checked="" type="radio" id="radio-1" name="radio0" class="slider-input">
    <input type="radio" id="radio-2" name="radio0" class="slider-input">
    <input type="radio" id="radio-3" name="radio0" class="slider-input">
    <input type="radio" id="radio-4" name="radio0" class="slider-input">
    <input type="radio" id="radio-5" name="radio0" class="slider-input">

    <div class="slider-slide-wrapper">
      <div class="slider-slide-inner">
        <div class="slider-slide-item"> </div>
        <div class="slider-slide-item"> </div>
        <div class="slider-slide-item"> </div>
        <div class="slider-slide-item"> </div>
        <div class="slider-slide-item"> </div>
      </div>
    </div>

    <div class="slider-wrapper">

      <div class="slider-descr">
        <div class="slider-descr-inner">
          <div class="slider-descr-item">what do we have here?</div>
          <div class="slider-descr-item">I'm ready</div>
          <div class="slider-descr-item">Where am I?</div>
          <div class="slider-descr-item">good morning</div>
          <div class="slider-descr-item">Like&lt;3</div>
        </div>
      </div>

      <div class="pagination">
        <label class="pagination-btn " for="radio-1"></label>
        <label class="pagination-btn " for="radio-2"></label>
        <label class="pagination-btn " for="radio-3"></label>
        <label class="pagination-btn " for="radio-4"></label>
        <label class="pagination-btn " for="radio-5"></label>
      </div>
    </div>
  </div>
</body>

</html>
